<ion-content>
  <ion-slides pager="true" options="slideOpts">
    <!-- Carousel slide that User swipes to the left -->
    <ion-slide *ngFor="let slide of slideList" class="ion-padding bg-color">
      <div class="ion-margin-bottom">
        <img
          [src]="slide.image"
          alt="Walkthrough image"
          class="portrait ion-margin-bottom animated fadeInDown slow"
        />
        <h3 class="text-white animated fadeIn" [innerHTML]="slide.title"></h3>
        <ion-text color="light">
          <p [innerHTML]="slide.description" class="animated fadeIn"></p>
        </ion-text>
        <ion-button
          (click)="onNextSlide()"
          expand="full"
          shape="round"
          color="secondary"
          class="ion-margin-top"
        >
          Next
        </ion-button>
      </div>
    </ion-slide>
    <ion-slide class="bg-color">
      <div class="ion-padding w-100">
        <img
          src="assets/images/logo/alt-logo.png"
          alt="Booking Trip"
          class="logo-image animated fadeInDown slow"
        />
        <h2 class="ion-margin-bottom header-title text-white">
          Start your Journey
        </h2>
        <hr />
        <ion-button
          (click)="openLoginPage()"
          expand="full"
          shape="round"
          color="secondary"
          class="ion-margin-top"
        >
          Sign In / Sign Up
        </ion-button>
        <ion-button
          expand="full"
          shape="round"
          color="dark"
          class="ion-margin-top"
          disabled
        >
          Get Started
        </ion-button>
      </div>
    </ion-slide>
    <!-- ./ end of Carousel slide-->
  </ion-slides>
</ion-content>
